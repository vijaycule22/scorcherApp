<div class="flex justify-content-center align-items-center min-h-screen min-w-screen overflow-hidden">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
      <div class="text-center mb-5">
        <img src="public/log.webp" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <p-button label="Create today!" [link]="true" (click)="router.navigate(['/signup'])"></p-button>
      </div>
  
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <input id="email" type="email" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email">
          <small *ngIf="signInForm?.get('email')?.invalid && signInForm?.get('email')?.touched" class="p-error">
            Please enter a valid email address.
          </small>
  
          <label for="password" class="block text-900 font-medium mb-2">Password</label>
          <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password">
          <small *ngIf="signInForm?.get('password')?.invalid && signInForm?.get('password')?.touched" class="p-error">
            Password is required.
          </small>
  
          <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
              <p-checkbox id="rememberMe" [binary]="true" styleClass="mr-2" formControlName="rememberMe"></p-checkbox>
              <label for="rememberMe" class="text-900">Remember me</label>
            </div>
            <p-button label="Forgot password?" [link]="true"></p-button>
          </div>
  
          <button pButton label="Sign In" icon="pi pi-user" class="w-full" type="submit" [disabled]="signInForm.invalid"></button>
        </div>
      </form>
    </div>
  </div>
